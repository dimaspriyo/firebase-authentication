<div class="container">
  <app-bar></app-bar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!--Header-->
            <div class="text-center cyan-text">
              <h3>
                <i class="fas fa-lock cyan-text"></i> Login:</h3>
              <hr class="my-4">
            </div>

            <!--Body-->
            <label for="cyanForm-email">Your email</label>
            <div class="md-form">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="text" id="cyanForm-email" class="form-control" formControlName="email">
            </div>

            <div class="md-form">
              <label for="cyanForm-pass">Your password</label>
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="cyanForm-pass" class="form-control" formControlName="password">
            </div>

            <div class="text-center">
              <button class="btn btn-info waves-effect waves-light">Login</button>
            </div>
          </form>

        </div>

      </div>

    </div>
  </div>
</div>
