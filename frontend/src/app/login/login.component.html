<div class="container">
  <app-bar (menu)="updateTitle($event)"></app-bar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">

          <form [formGroup]="appForm" (ngSubmit)="onSubmit()">
            <!--Header-->
            <div class="text-center cyan-text">
              <h3>
                <i class="fas fa-lock cyan-text"></i> {{this.formTitle}} Form</h3>
              <hr class="my-4">
            </div>

            <!--Body-->
            <label for="cyanForm-email">Your email</label>
            <div class="md-form">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="text" id="cyanForm-email" class="form-control" formControlName="email">
            </div>

            <div class="md-form">
              <label for="cyanForm-pass">Your password</label>
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="cyanForm-pass" class="form-control" formControlName="password">
            </div>

            <br>

            <div class="text-center">
              <input type="submit" class="btn btn-success waves-effect waves-light" value="submit">
            </div>

          </form>
          <br>
          <br>
          <div class="text-center">
            <button class="btn btn-info waves-effect waves-light" (click)="this.signInWithGoogle()">Login With Google</button>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
